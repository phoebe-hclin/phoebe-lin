<!-- the "no-js" class is for Modernizr. -->

<head id="pageheader" data-template-set="html5-reset">

	<meta charset="utf-8">
	
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Phoebe Lin{% block title %}{% endblock %}</title>
	
	<meta name="title" content="Phoebe Lin | Front-end developer | UX designer">
	<meta name="description" content="Welcome to Phoebe's personal website. She is a front-end developer and UX designer.">
	<meta name="author" content="Phoebe Lin">
	<meta name="keywords" content="phoebe lin, phoebe, lin, blog, profile, frontend, engineer, developer, ux, designer">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0" />	
	
	<!-- CSS: screen, mobile & print are all in the same file -->
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic|Alex+Brush|Open+Sans+Condensed:300,300italic,700|Rambla' rel='stylesheet' type='text/css'>
	
	<!-- all our JS is at the bottom of the page, except for Modernizr. -->
	<script src="/static/js/modernizr-1.7.min.js"></script>

	<!-- Stylehsheets -->
	<link rel="stylesheet" href="/static/css/style.css" />
	<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="/static/css/style-ie.css" />
	<![endif]-->
	{% block link %}
	{% endblock %}
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-41543054-1', 'phoebe-lin.appspot.com');
	  ga('send', 'pageview');
	</script>
</head>

<body>
{% block body %}
<div id="content" class="{% if loadprofile %}profilebg{% elif loadwork %}workbg{% elif loadblog %}{% elif loadphotography %}{% else %}defaultbg{% endif %} bgcover">
	<header class="sans-font red-font">
		<div class="logo">
		   <a href="/" title="Home"><h1 class="sans-font">Phoebe Lin &bull; front-end developer &bull; UX designer</h1></a>
		</div>
		<nav id="topnav">
			<ul>
				<li><a href="/profile/" {% if loadprofile %}class="selected"{% endif %} title="About">About</a></li>
				<li><a href="/blog/" {% if loadblog %}class="selected"{% endif %} title="Blog">Blog</a></li>
				<li><a href="/photography/" {% if loadphotography %}class="selected"{% endif %} title="Photography">Photography</a></li>
			</ul>
		</nav>
	</header>

	{% block content %}
	{% endblock %}
	
	<div id="footer-reserve"></div>
</div>

{% include "include/footer.html" %}

{% endblock %}
<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script>window.jQuery || document.write("<script src='static/js/jquery-1.5.1.min.js'>\x3C/script>")</script>

<!-- this is where we put our custom functions -->
{% block script %}
{% endblock %}

</body>
</html>
